<div class="container">
  <app-cokpit 
  (serverCreated)="onServerAdded($event)"
  (bpCreated) = "onBlueprintAdded($event)" 
  ></app-cokpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click) = "onChangeFirst()">Change First Element</button>
      <button class="btn btn-danger" (click) = "onChangeDestroy()"> Destroying first Element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement" [name] = "serverElement.name">    
      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
  </app-server-element>
    </div>
  </div>
</div>
